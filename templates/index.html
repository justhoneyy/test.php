<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phishing Awareness Training - Login Simulation</title>
  <style>
    body {
      background-color: #202225;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #ddd;
    }
    .login-box {
      background-color: #2f3136;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px #000;
    }
    h1 {
      text-align: center;
      color: #7289da;
      margin-bottom: 20px;
      font-size: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #40444b;
      color: #ddd;
    }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 10px;
      background-color: #5865f2;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
    .disclaimer {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Welcome Back (Training)</h1>
    <form action="/capture" method="POST">
      <label for="email">Email or Phone Number</label>
      <input type="text" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Log In (Simulation)</button>
    </form>
    <div class="disclaimer">
      ⚠️ This is a phishing training simulation. Do not enter real credentials.
    </div>
  </div>
</body>
</html>
